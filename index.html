<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__img-container">
          <img
            class="card__img card__img--mobile"
            src="images/image-header-mobile.jpg"
            alt=""
          />
          <img
            class="card__img card__img--desktop"
            src="images/image-header-desktop.jpg"
            alt=""
          />

          <div class="card__overlay"></div>
        </div>

        <div class="card__content">
          <h1 class="card__title">
            Get <span> insights </span> that help your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stat">
              <span class="stat__number">10k+</span>
              <h2 class="stat__title">companies</h2>
            </div>

            <div class="stat">
              <span class="stat__number">314</span>
              <h2 class="stat__title">templates</h2>
            </div>

            <div class="stat">
              <span class="stat__number">12M+</span>
              <h2 class="stat__title">queries</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IsaiasVillegas" target="_blank"
        >Isaias Villegas</a
      >.
    </div>
  </body>
</html>
